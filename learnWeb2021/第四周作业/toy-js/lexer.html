<script>
 
 let RegexpOrginObject = {
    InputElement:"<Whitespace>|<LineTerminator>|<Comments>|<Token>",
    Whitespace:/ /,
    LineTerminator:/\n/,
    Comments:/\/\*(:[^*]|\*[^\/])*\*\/|\/\/[^\n]*/,
    Token:"<Literal>|<Keywords>|<Identifier>|<Punctuator>",
    Literal:"<NumberLiteral>|<BooleanLiteral>|<StringLiteral>|<NullLiteral>",
    NumberLiteral:/(?:[1-9][0-9]*|0)\.[0-9]*|\.[0-9]+/,
    BooleanLiteral:/true|false/,
    StringLiteral:/\"(?:[^"\n"] |\\[\s\S])*\"|\'(?:[^"\n"] |\\[\s\S])*\'/,
    NullLiteral:/null/,
    Identifier:/[a-zA-Z_$][a-zA-Z0-9_$]*/,
    Keywords:/if|else|for|function|var|let|const/,
    Punctuator:/\+|\,|\?|\:|\{|\}\.|\(|\=|\<|\+\+|\=\=|\=\>|\*|\)|\[|\]|;/
 };

 class XRegExp{
     constructor(source, flag, root="root"){
         this.table= new Map();
         this.regexp = new RegExp(this.compileRegExp(source, root, 0).source,flag)
     }
     compileRegExp(source, name,start){
        if(source[name] instanceof RegExp)
        return {
            source:source[name].source,
            length:0
        };
        
        let length = 0;
        let regexp = source[name].replace(/\<([^>]+)\>/g,(str,$1) => {
            this.table.set(start+length,$1);
            
            ++length;
            let r = this.compileRegExp(source,$1,start+length);
            length += r.length;
            return "("+r.source+")";
        });

        return {
            source: regexp,
            length
        };
    }
     exec(string){
        let r = this.regexp.exec(string);
        console.log(this.table)
        for (let i = 1; i < r.length; i++) {
            if(r[i] != (void 0)){
                // console.log(r,this.table,this.table.get(i-1))
                console.log(r,i,this.table.get(i-1))
            }
        }
        console.log(r[0])
        return r
     }
     get lastIndex(){
        return this.regexp.lastIndex;
     }
     set lastIndex(value){
        return this.regexp.lastIndex = value;
     }
 }
 
 
 function scan(str){
     let regexp = new XRegExp(RegexpOrginObject,"g","InputElement");
     while(regexp.lastIndex < str.length){
        let r = regexp.exec(str);
    }
 }

 scan(`
 for (let index = 0; index < array.length; index++) {
    var element = array[index];
}
 `)
</script>
